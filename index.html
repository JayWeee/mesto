<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/photo.png" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_action_edit" type="button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_action_add" type="button"></button>
      </section>
      <section class="photo-grid">
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__btn card__btn_action_like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn card__btn_action_like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn card__btn_action_like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn card__btn_action_like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn card__btn_action_like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карточка страницы" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__btn card__btn_action_like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Роман Тюлюкин</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" name="name" type="text" required placeholder="Имя профиля">
        <input class="popup__input" name="job" type="text" required placeholder="Статус">
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
