<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/photo.png" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_action_edit" type="button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__btn profile__btn_action_add" type="button"></button>
      </section>
      <section class="photo-grid" aria-label="Карточки">
        <template id="cards">
          <article class="card">
            <img alt="Карточка страницы" class="card__image">
            <button class="card__btn card__btn_action_remove"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__btn card__btn_action_like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Роман Тюлюкин</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="edit-profile" id="profile">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" name="name" type="text" required placeholder="Имя профиля">
        <input class="popup__input" name="job" type="text" required placeholder="Статус">
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="new-place" id="card">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input" name="title" type="text" required placeholder="Название">
        <input class="popup__input" name="link" type="text" required placeholder="Ссылка на картинку">
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_opacity">
    <div class="popup__image-container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <template id="image">
        <img alt="Картинка карточки" class="popup__photo">
        <p class="popup__caption"></p>
      </template>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
