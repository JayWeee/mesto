<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar-container">
            <span class="profile__avatar-edit"></span>
            <img src="<%=require('./images/photo.png')%>" alt="Фото профиля" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name"></h1>
              <button class="profile__btn profile__btn_action_edit" type="button"></button>
            </div>
            <p class="profile__status"></p>
          </div>
        </div>
        <button class="profile__btn profile__btn_action_add" type="button"></button>
      </section>
      <section class="photo-grid" aria-label="Карточки">
        <template id="cards">
          <article class="card">
            <img alt="Карточка страницы" class="card__image">
            <button class="card__btn card__btn_action_remove"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <div class="card__like-container">
                <button class="card__btn card__btn_action_like"></button>
                <p class="card__like-counter"></p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="edit-profile" id="profile" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" name="name" id="name-input" type="text" required placeholder="Имя профиля" minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input" name="about" id="about-input" type="text" required placeholder="Статус" minlength="2" maxlength="200">
        <span class="popup__input-error about-input-error"></span>
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="new-place" id="card" novalidate>
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input" name="title" id="title-input" type="text" required placeholder="Название" minlength="2" maxlength="30">
        <span class="popup__input-error title-input-error"></span>
        <input class="popup__input" name="link" id="link-input" type="url" required placeholder="Ссылка на картинку">
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_opacity">
    <div class="popup__image-container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
        <img alt="Картинка карточки" class="popup__photo">
        <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_confirm-delite">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="confirm-delete" id="confirm" novalidate>
        <h2 class="popup__header popup__header_margin-bottom">Вы уверены?</h2>
        <button type="submit" class="popup__btn popup__btn_action_submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__btn popup__btn_action_close" type="button"></button>
      <form class="popup__form" action="#" name="edit-avatar" id="avatar" novalidate>
        <h2 class="popup__header">Обновить аватар</h2>
        <input class="popup__input" name="link" id="link-avatar-input" type="url" required placeholder="Ссылка на картинку">
        <span class="popup__input-error link-avatar-input-error"></span>
        <button type="submit" class="popup__btn popup__btn_action_submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
